<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wheel</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* :root这个css伪类匹配文档树的根元素，对于html来说，:root表示<html>元素，除了优先级更高之外，与html选择器相同 */
    html{
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: red;
    }
    #app{
    }
    body{
      font-size: var(--font-size);
    }
    .box{
      margin: 20px;
    }

  </style>
</head>
<body>
<div id="app">
  <!-- toast -->
  <button @click="showToast">点我</button>
  <!-- 布局 -->
  <div style="border: 1px solid black;">
    <g-row gutter="20" :align="left">
      <g-col span="2"
      :ipad="{span: 8}"
      :narrow-pc="{span: 4}"
      :pc="{span: 2}"
      :wide-pc="{span: 1}"
      >23</g-col>
      <g-col span="20" offset="2"
      :ipad="{span: 16}"
      :narrow-pc="{span: 20}"
      :pc="{span: 22}"
      :wide-pc="{span: 23}"
      >34</g-col>
    </g-row>
  </div>

  <div style="border: 1px solid black;">
    <g-row gutter="20">
      <g-col span="10"
      >23</g-col>
      <g-col span="10" offset="4"
      >34</g-col>
    </g-row>
  </div>

  <hr>
  <div class="box">
    <g-input value="张三"></g-input>
    <g-input disabled value="李四"></g-input>
    <g-input readonly value="王八"></g-input>
  </div>
  <div class="box">
    <g-input value="王" error="姓名不能少于两个字"></g-input>
  </div>
  <div class="box">
    <g-input value="王" v-model="message"></g-input>
    <p>{{message}}</p>
  </div>
  <div class="box">
    <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
    <g-button icon="shezhi" icon-position="left" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
    <g-button icon="shezhi" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</g-button>
    <g-button-group>
      <g-button icon="left-arrow">上一页</g-button>
      <g-button>更多</g-button>
      <g-button icon="right-arrow" icon-position="right">下一页</g-button>
    </g-button-group>
  </div>

  <!-- tabs -->
    <g-tabs :selected.sync="selectedTab">
      <!-- 等价关系 -->
    <!-- <g-tabs selected="selectedTab" @update:selected="selectedTab = $event"> -->
      <g-tabs-head>
        <template slot="actions">
          <button>设置</button>
        </template>
        <g-tabs-item name="woman">
          <g-icon name="shezhi"></g-icon>
          美女
        </g-tabs-item>
        <g-tabs-item name="finance" disabled>
          财经
        </g-tabs-item>
        <g-tabs-item name="sports">
          体育
        </g-tabs-item>
      </g-tabs-head>

      <g-tabs-body>
        <g-tabs-pane name="woman">
          美女相关
        </g-tabs-pane>
        <g-tabs-pane name="finance">
          财经相关
        </g-tabs-pane>
        <g-tabs-pane name="sports">
          体育相关
        </g-tabs-pane>
      </g-tabs-body>
    </g-tabs>

  <!-- popover -->
  <div style="margin-top:100px;margin-left:100px;border:1px solid green;">
    <g-popover position="bottom">
      <template slot="content">
        <div>可以看见popover</div>
      </template>
      <button>点我</button>
    </g-popover>
    <g-popover position="top" trigger="hover">
      <template slot="content">
        <div>可以看见popover</div>
      </template>
      <button>点我</button>
    </g-popover>
    <g-popover position="left">
      <template slot="content">
        <div>可以看见popover</div>
      </template>
      <button>点我</button>
    </g-popover>
    <g-popover position="right">
      <template slot="content">
        <div>可以看见popover</div>
      </template>
      <button>点我</button>
    </g-popover>
  </div>



</div>
<script src="./src/app.js"></script>
<!-- <script src="//at.alicdn.com/t/font_1155046_888pzyyqd9b.js"></script> -->
</body>
</html>
